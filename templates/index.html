{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
  <h1>Task Master</h1>
  <div class="card-wrapper">
    {% for task in tasks %}
    <!-- <p class="date">{{ task.date_created.date() }}</p> -->
      <div class="content-wrapper">
        <h5>{{ task.content }}</h5>
        <div class="button-wrapper">
          <a class="delete" href="/delete/{{ task.id }}">Delete</a>
          <br>
          <a class="update" href="/update/{{ task.id }}">Update</a>
        </div>
      </div>  
    {% endfor %}
    

    <form action="/" method="POST">
      <input type="text" name="content" id="content">
      <input class="submit" type="submit" value="Add Task">
    </form>
  </div>
</div>
{% endblock %}
